<div><h1>BUSINESS</h1></div>

<div class="generalnews">
    <div class="card" style="width: 18rem;" *ngFor="let ben of business">
        <img src="{{ben?.urlToImage}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ben?.title}}</h5>
          <p class="card-text">{{ben?.description}}.</p>
          <a href="{{ben?.url}}" class="btn btn-primary">Read More</a>
        </div>
      </div>
    </div>
